  php:
    container_name: php
    build:
      context: ./docker/php
    restart: always
    ports:
      - '9000:9000'
      - '8000:8000'
    volumes:
      - ./code:/var/www/html
    networks:
      - symfony
  nginx:
    container_name: nginx
    image: nginx:stable-alpine
    restart: always
    ports:
      - '8080:80'
    volumes:
      - ./code:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - symfony
  
     
networks:
    symfony:
        driver: bridge  



      
